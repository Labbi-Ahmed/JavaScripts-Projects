<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Project</title>
    <!-- style link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <section class="container">
            <!-- title -->
            <div class="title">
                <h2>Our reviews</h2>
                <div class="underline"></div>
            </div>

            <!-- review -->
            <article class="review">
                <div class="img-container">
                    <img src="person-3.jpg" id="person-img" alt="person-3">
                </div>
                <h4 id="author">Peter Jones</h4>
                <p id="job">ux designer</p>
                <p id="info">Sriracha literally flexitarian irony, 
                    vape marfa unicorn. Glossier tattooed 8-bit,
                    fixie waistcoat offal activated
                    charcoal slow-carb marfa hell of pabst raclette
                    post-ironic jianbing swag.
                </p>
                <!-- perv nex buttons -->
                <div class="button-container">
                    <button class="next-btn">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <button class="prev-btn">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
                <button class="random-btn">surprise</button>
            </article>
        </section>
    </main>
    <!-- javascript code -->
    <script src="app.js"></script>
</body>
</html>
