<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown</title>

    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="section-center">
      <!-- img -->
      <article class="gift-img">
        <img src="gift.jpeg" alt="gift">
      </article>
      <article class="gift-info">
        <h3>old iphone giveaway</h3>
        <h4 class="giveaway">giveaway ends on sunday,24 April 2020, 8:00am</h4>
        <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Harum, 
          debitis ut! Cupiditate harum a maiores ipsum eum ad excepturi 
          provident quia? Aut ex repudiandae sapiente autem quisquam porro laborum amet!
        </p>
        <div class="deadline">
          <!-- days -->
          <div class="deadline-format">
            <div>
              <h4 class="days"></h4>
              <span>days</span>
            </div>
          </div>
          <!-- end days -->
          <!-- hours -->
          <div class="deadline-format">
            <div>
              <h4 class="hours"></h4>
              <span>hours</span>
            </div>
          </div>
          <!-- end hours -->
          <!-- minutes -->
          <div class="deadline-format">
            <div>
              <h4 class="mins"></h4>
              <span>mins</span>
            </div>
          </div>
          <!-- end minutes -->
          <!-- seconds -->
          <div class="deadline-format">
            <div>
              <h4 class="secs"></h4>
              <span>secs</span>
            </div>
          </div>
          <!-- end seconds -->
        </div>
      </article>
    </section>
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
